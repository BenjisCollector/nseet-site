<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nseet - Days Counter & Tracker</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #FFFAF8; color: #2D2D2D; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
  .container { max-width: 480px; text-align: center; }
  .app-name { font-size: 3rem; font-weight: 800; color: #C4856D; letter-spacing: -1px; }
  .app-name-ar { font-size: 1.6rem; font-weight: 700; color: #C4856D; margin-top: 0.25rem; direction: rtl; }
  .tagline { font-size: 1.1rem; color: #6B6B6B; margin-top: 1rem; line-height: 1.6; }
  .badge { display: inline-block; margin-top: 2rem; }
  .badge img { height: 54px; }
  .links { margin-top: 2.5rem; display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; }
  .links a { color: #C4856D; text-decoration: none; font-size: 0.95rem; font-weight: 500; border-bottom: 1px solid transparent; transition: border-color 0.2s; }
  .links a:hover { border-bottom-color: #C4856D; }
  footer { margin-top: 3rem; font-size: 0.8rem; color: #AAAAAA; }
</style>
</head>
<body>
<div class="container">
  <div class="app-name">Nseet</div>
  <div class="app-name-ar">نسيّت</div>
  <p class="tagline">Track the days that matter. Count up, count down, never forget.</p>
  <div class="links">
    <a href="/privacy">Privacy Policy</a>
    <a href="/support">Support</a>
  </div>
  <footer>&copy; 2026 Nseet</footer>
</div>
</body>
</html>
